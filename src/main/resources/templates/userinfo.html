<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Userinfo</title>
    </head>
    <body>

        <h1>Your submitted information</h1>
        <p>Signed in as:</p><b th:utext="${signername}"></b>

        <ul>
            <li class="list-group-item" th:utext="${user.name}">Name</li>
            <li class="list-group-item" th:utext="${user.address}">Address</li>
            <li class="list-group-item" th:utext="${user.creditcardnumber}">creditcard</li>
        </ul>

        <h3> Update your information:</h3>
        <form action="#" th:action="@{/userinfo/update/{username}(username=${user.signername})}" method="POST">
            <p><label for="name">Name</label>: <input type="text" name="name" id="name"/></p>
            <p><label for="address">Address</label>: <input type="text" name="address" id="address"/></p>
            <p><input type="submit" value="Update" /></p>
        </form>
    </body>
</html>
