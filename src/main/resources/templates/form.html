<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sign up form</title>
    </head>
    <body>
        <a th:href="@{/signout}">Log out</a>
        <h1>Sign up to the event using this form</h1>

        <form action="#" th:action="@{/form}" method="POST">
            <p><label for="name">Name</label>: <input type="text" name="name" id="name"/></p>
            <p><label for="address">Address</label>: <input type="text" name="address" id="address"/></p>
            <p><label for="creditcard">Creditcard</label>: <input type="text" name="creditcard" id="creditcard"/></p>
            <p><input type="submit" value="Submit" /></p>
        </form>

        <div th:if="${user != null}">
            <a th:href="@{/userinfo/{username}(username=${user})}">View your submitted information</a>
        </div>

        <h3>Already signed up:</h3>

        <ul th:each="s : ${signedup}">
            <li class="list-group-item" th:utext="${s.name}">Name
            </li>
        </ul>

    </body>
</html>
